<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Sample] Sign up Page</title>

    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header class="signup-header">
        <h3>
            Your Journey Begins Here
        </h3>

        <p>
            Discover amazing content with our commumnity.
        </p>
    </header>

    <div class="main-form-holder">
        <form>
            <p class="signup-title">Signup Form</p>
    
            <fieldset>
                <legend>Personal Information</legend>

                <div>
                    <label>
                        First Name: <input type="text" placeholder="First Name">
                    </label>
    
                    <label>
                        Last Name: <input type="text" placeholder="Last Name">
                    </label>
                </div>

                <div>
                    <label for="gender1">Male</label>
                    <input type="radio" name="gender" value="male" id="gender1">
    
                    <label for="gender2">Female</label>
                    <input type="radio" name="gender" value="female" id="gender2">
    
                    <label for="gender3">Others</label>
                    <input type="radio" name="gender" value="others" id="gender3">
                </div>

                <label>
                    Date of Birth: <input type="date" name="" id="">
                </label>

                <label>
                    Email: <input type="email" placeholder="email">
                </label>

                <label>
                    Phone Number: <input type="text" placeholder="+63">
                </label>

                <label>
                    Height: <input type="text" placeholder="height in feet">
                </label>
            </fieldset>

            <fieldset>
                <legend>Education</legend>

                <label>
                    School Name: <input type="text" placeholder="School">
                </label>

                <label>
                    Class: <input type="text" placeholder="Enter Class">
                </label>

                <label>
                    Strand: 
                    <select>
                        <option value="Strand">Strand</option>
                    </select>
                </label>

                <div>
                    Marksheet:
                    <label for="file1">Upload</label>
                    <input type="file" id="file1">
                </div>
            </fieldset>

    
            <input type="submit" value="Submit">
        </form>
    </div>

    <footer>
        &copy; 2025 SLSU CpE Labaratory. All rights reserve 
    </footer>
</body>
</html>
